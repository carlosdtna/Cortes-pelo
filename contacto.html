<!-- Página de Contacto -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Informativa - Contacto</title>
    <link rel="stylesheet" href="contacto.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="imagenes/carlosbarber.jpg" alt="Logo">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="TrabajoFinal.html">Inicio</a></li>
                <li><a href="contenido.html">Cortes</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="formulario-contacto">
            <h1>Contacto</h1>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Web Informativa. Todos los derechos reservados.</p>
        <a href="https://github.com/tuusuario/tu-repositorio" target="_blank">GitHub Repository</a>
    </footer>
</body>

</html>
